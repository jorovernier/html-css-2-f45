<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Git Clone</title>
</head>
<body>
    <header>
        <section id="top-section">
            <div id="left-div"></div>
            <div id="right-div"></div>
        </section>
        <section id="bottom-section">
            <ul id="navbar">
                <li>Overview</li>
                <li>Repositories</li>
                <li>Projects</li>
                <li>Packages</li>
                <li>Stars</li>
            </ul>
        </section>
    </header>
    <section id="content-section">
        <section id="profile-section">
            <img src="./images/headshot.jpeg"/>
            <button>:)</button>
        </section>
        <section id="pin-con">
            <div id="pinned">
                <section id="pin-text">
                    <p>Pinned</p>
                    <a>Customize your pins</a>
                </section>
                <section id="pinned-repos">
                    <div class="repo"></div>
                    <div class="repo"></div>
                    <div class="repo"></div>
                    <div class="repo"></div>
                    <div class="repo"></div>
                    <div class="repo"></div>
                </section>
            </div>
            <div id="contributions">
                <div id="content-box"></div>
                <div id="border-box"></div>
            </div>
        </section>
    </section>
</body>
</html>
